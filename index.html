<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Travel Port</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="" class="nav__logo">
               Travel
            </a>
            <div class="nav__menu" id="nav__menu">
               <ul class="nav__list">
                  <li class="nav__items">
                     <a href="#home" class="nav__logo">Home</a>
                  </li>
               </ul>
               <ul class="nav__list">
                  <li class="nav__items">
                     <a href="#about" class="nav__logo">About</a>
                  </li>
                  <ul class="nav__list">
                     <li class="nav__items">
                        <a href="#popular" class="nav__logo">Popular</a>
                     </li>
                  </ul>
                  <ul class="nav__list">
                     <li class="nav__items">
                        <a href="#explore" class="nav__logo">Explore</a>
                     </li>
               </ul>

               <!--==================== Close Button ====================-->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>

               <!--==================== Toogle Button ====================-->
               <div class="nav__toogle" id="nav-toogle">
                  <i class="ri-menu-fill"></i>

               </div>
            </div>
            
         </nav>
         
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home section" id="home">
            <img src="assets/img/home-bg.jpg" alt="home image" class="home-bg">
            <div class="home__shadow"></div>

            <div class="home__container container grid">
               <div class="home__data">
                  <h3 class="home__subtitle">
                     Welcome To Travel
                  </h3>

                  <h1 class="home__title">
                     Explore <br>
                     The World
                  </h1>

                  <p class="home__discription">
                     Live the trips exploring the world, discover 
                     paradises, islands, mountains and much 
                     more, get your trip now.
                  </p>

                  <a href="" class="button">
                     Start Your Journey <i class="ri-arrow-right-line"></i>
                  </a>

                  <div class="home__cards grid">
                     <article class="home__card">
                        <img src="assets/img/home-trees.jpg" alt="home image" class="home__card-image">
                        <h3 class="home__card-title">Croatia</h3>
                        <div class="home__card-shadow"></div>
                     </article>

                     <article class="home__card">
                        <img src="assets/img/home-lake.jpg" alt="home image" class="home__card-image">
                        <h3 class="home__card-title">Iceland</h3>
                        <div class="home__card-shadow"></div>
                     </article>

                     <article class="home__card">
                        <img src="assets/img/home-mountain.jpg" alt="home image" class="home__card-image">
                        <h3 class="home__card-title">Italy</h3>
                        <div class="home__card-shadow"></div>
                     </article>

                     <article class="home__card">
                        <img src="assets/img/home-beach.jpg" alt="home image" class="home__card-image">
                        <h3 class="home__card-title">Spain</h3>
                        <div class="home__card-shadow"></div>
                     </article>

                  </div>
            </div>
            
         </section>

         <!--==================== ABOUT ====================-->
         <section class="about section" id="about">
            
         </section>

         <!--==================== POPULAR ====================-->
         <section class="popular section" id="popular">
            
         </section>
         
         <!--==================== EXPLORE ====================-->
         <section class="explore section" id="explore">
            
         </section>
         
         <!--==================== JOIN ====================-->
         <section class="join section">
            
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         
      </footer>

      <!--========== SCROLL UP ==========-->
      

      <!--=============== SCROLLREVEAL ===============-->
      <script src=""></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
